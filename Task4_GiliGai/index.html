     <body>
         <div id="container">     
             <header>
            תואר ראשון בטכנולוגיות למידה<br />
             </header>
                 <div id="info">
                     מעוניינים בתואר ייחודי ויחיד מסוגו בישראל?<br />
                     מעוניינים להיות אנשי המקצוע מהמבוקשים בתחום ה-UI וה-UX?<br />
                     העתיד שלך מתחיל
                     <a href="http://www.hit.ac.il/telem/overview">כאן</a>
                 </div>
                 <form>
                     אנא מלאו את הפרטים הבאים שלפניכם ואנו ניצור עימכם קשר בהקדם.<br />
                     <label for="firstname">
                         שם פרטי:<br>
                         <input type="text" name="firstname"><br>
                     </label>
                     <label for="lastname">
                         שם משפחה:<br>
                         <input type="text" name="lastname"><br>
                     </label>
                     <label for="email">
                         דואר אלקטרוני:<br>
                         <input type="text" name="email" /><br>
                     </label>
                     <label for="phone">
                         טלפון:<br>
                         <input type="text" name="phone" /><br>
                     </label>
                     <input type="submit" id="SendForm" value="שלח פרטים" />
                 </form>
             </div>
